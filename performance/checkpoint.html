<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SCA Performance Checkpoint runner</title>
</head>

<body>
    <h1>SCA Performance Checkpoint runner</h1>

    <label for="domain">Domain</label>
    <input type="text" id="domain">
    <br><br>
    
    <textarea name="output" id="output" cols="80" rows="20"></textarea>
    <br>

    <button id="run">Run</button>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script>
        let ACTIONS = {
            RUNTEST: "runtest"
        }

        // Events
        $("#run").click(sendScriptRequest);

        // Methods
        function urlGenerator(url, action) {
            let API_KEY = "A.1a07cbeb958333564222919ef578c45e";
            let RUNS = 1;
            if (action.toLower() === ACTIONS.RUNTEST) {
                return `http://www.webpagetest.org/runtest.php?url=${url}&runs=${RUNS}&k=${API_KEY}&f=json`;
            }
            
        }

        function sendScriptRequest() {
            let url = urlGenerator(ACTIONS.RUNTEST);
            $.getJSON(url, (data) => {
                $("#output").text(data);
            });
        }
    </script>
</body>

</html>
